<div class="login-form" ng-show="signUpForm">
			<span class = "login-header">
			Sign Up
			</span>
			
			<div class="form-item">
			<md-input-container>
      			<label>name</label>
      			<input ng-model="name">
    		</md-input-container>
    		</div>
    		
			<div class="form-item">
			<md-input-container>
      			<label>email</label>
      			<input ng-model="email">
    		</md-input-container>
    		</div>
			<div class="form-item">
			<md-input-container>
      			<label>password</label>
      			<input ng-model="password">
    		</md-input-container>
			</div>
			
			<div class="form-item">
			<md-input-container>
      			<label>college</label>
      			<input ng-model="college">
    		</md-input-container>
			</div>
			
			<md-button class="md-raised md-primary button-full-width" ng-click="registerUser()">
					sign Up
			</md-button>
			
			<div class="login-footer-section">
			<span> Already a user? </span><a href="" class="a-text-color-purple" ng-click="showSignInForm()">Sign In</a>
			</div>
			</div>
