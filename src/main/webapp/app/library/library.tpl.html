
<div class="fixed-search-area-header">
	<div class="filter-section">
		<ng-include src="'app/home/bookSearchSection.tpl.html'">
	</div>
</div>

<div class="library-section-area">
	<div class="book-display-area-right">
		<div class="panel panel-min-height-600">
			<div class="panel-display">
				<tabset> <tab ng-repeat="tab in tabs"
					ng-click="tabClicked(tab.title)" heading="{{tab.title}}"
					active="tab.active" disable="tab.disabled"> {{tab.content}}
				<div ng-include src="tab.page"></div>
				<tab-heading>{{tab.title}}</tab-heading> </tab> </tabset>
			</div>
		</div>
	</div>
	<ng-include src="'app/shelf/addBookToShelfPopover.tpl.html'"></ng-include>
	<ng-include src="'app/library/bookRating/bookRatingPopover.tpl.html'"></ng-include>
	<script type="text/ng-template" id="advanceBookSearchModal.html"> 
		<div class="advBookSearchModalDisplay">
		<div class="cancelButtonSec"><a href="">
 <img alt="" src="assets/img/cancelButton/cancel.png"> </a> </div>
<div class="bookSearchCaption"><h4>Advance Book Search</h4></div>
<div class="bookSearchBySec"><input type="text" ng-model="title" placeholder="Title" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="author" placeholder="Author" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="isbn" placeholder="ISBN" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="subject" placeholder="Subject" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="place" placeholder="Place" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="publisher" placeholder="publisher" class="form-control"></div>

<div class="bookSearchBySec"><input type="text" ng-model="publishYearStartLimit" placeholder="Start publish date" class="form-control" ></div>
<div class="bookSearchBySec"><input type="text" ng-model="publishYearEndLimit" placeholder="End publish date" class="form-control"></div>

<div class="advSearchButtonSec"><md-button class="md-raised md-primary" ng-click="advanceBookSearch()">Search</md-button></div>


</div>
</script>
</div>
