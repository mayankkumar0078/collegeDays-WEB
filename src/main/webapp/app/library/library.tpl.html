			<tabset> 
			<tab ng-repeat="tab in tabs" ng-click="tabClicked(tab.title)"

			<div ng-include src="tab.page"></div>
			<tab-heading><div class="tabIcon"><img src="{{tab.icon}}"></div> {{tab.title}}</tab-heading>
