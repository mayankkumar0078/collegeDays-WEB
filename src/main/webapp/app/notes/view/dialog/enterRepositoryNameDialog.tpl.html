<script type="text/ng-template" id="enterRepositoryNameDialog.tmpl.html">
<md-content layout-padding>
<form name="repositoryForm" class="margin-10">
<div layout-gt-sm="row">
	<md-input-container class="md-block" flex-gt-sm> <label>Name</label>
	<input md-maxlength="30" required name="name" ng-model="userNotesRepository.name" />
	<div class="hint" ng-if="enterNotesRepoHint">Tell us what we should call
		your reposotory!</div>
	<div ng-messages="repositoryForm.name.$error" ng-if="!enterNotesRepoHint">
		<div ng-message="required">Name is required.</div>
		<div ng-message="md-maxlength">The name has to be less than 30
			characters long.</div>
	</div>
	</md-input-container>
	</div>
</form>
</md-content>
 <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('ok')">
       ok
      </md-button>
      <md-button ng-click="answer('cancel')">
        cancel
      </md-button>
    </md-dialog-actions>
</script>
