<div class="your-notes-album-section" ng-show="a.yourRepositoryIsDisplayed">
	<div class="header">
		<span>Your Notes Repository</span>
	</div>
	<div class="album-facet">
		<div class="create-album-facet" ng-click="createNewNotesRepository($event)">
			<div class="create-album-caption">
				<div class="add-album-icon">
					<span class="fa fa-plus fa-2x"></span>
				</div>
				<div class="add-album-text">Add Folder</div>
			</div>
		</div>
		<div class="one-album-facet">
			<div class="album-image">
				<img alt="" src="" ng-click="openNotesSection()">
			</div>
			<div class="album-info">
				<ul>
					<li class="album-name">Computer science-sem-1</li>
					<li>10 notes</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div ng-include="'app/notes/view/dialog/enterRepositoryNameDialog.tpl.html'"></div>
