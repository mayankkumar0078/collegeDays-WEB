<div class="notes-display-section">
	<div class="notes-header">
		<div class="left-facet">
			<div class="notes-caption">
				<span>Notes</span>
			</div>
		</div>
		<div class="right-facet">
			<div class="publish-notes-section">
				<md-button class="md-raised md-primary"
					ng-click="createNewShelfTextBtnForm.$show()"> <span
					class="fa fa-plus"></span>&nbsp;Publish Notes</md-button>
			</div>
		</div>
	</div>
	
	<div class="notes-tab nav-bar-second">
	<md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom
		md-autoselect>
		 <md-tab label="All" ui-sref=".all">
		  	<md-content>
				<div ui-view="libraryView"></div>
			</md-content> 
		</md-tab> 
		
		
		<md-tab label="Your Notes" ui-sref=".yournotes">
		 	<md-content>
			<div ui-view="libraryView"></div>
			</md-content> 
		</md-tab>
	 </md-tabs>

</div>

</div>
