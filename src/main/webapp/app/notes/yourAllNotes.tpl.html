<div class="your-notes-album-section"  ng-show="!(a.yourRepositoryIsDisplayed)">
	<div class="header">
		<span>Your Notes in Album</span>
	</div>
	<div class="your-all-notes-section">
		<div class="create-note-facet">
			<div class="create-note-caption">
				<div class="add-note-icon">
					<span class="fa fa-plus fa-2x"></span>
				</div>
				<div class="add-note-text">Add Note</div>
			</div>
		</div>
		<div class="note-facet-section">

			<div class="one-note-facet">
				<div class="note-topic">
					<span>Data Structure</span>
				</div>
				<div class="note-image-section">
					<img alt="" src="">
					<div class="note-image-border-section">
						<div class="options-section">
							<div class="cando-left">
								Like<strong>.</strong>
							</div>
							<div class="cando-left">Comment</div>
							<div class="cando-right">
								<span class="fa fa-thumbs-o-up"></span>
							</div>
							<div class="cando-right">
								<span class="fa fa-comment-o"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="note-info">
					<ul>
						<li>Computer Fundamentals</li>
						<li>Computer Science(CSE)</li>
						<li>24/10/16</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
