<body class="body-background">
	<!-- put the header common to all the pages  -->
	<div class="navbar-darkblue" ng-controller="AppCtrl">
		<div class="navbar-header">
			<a class="navbar-brand" ng-click="redirectToHomePage()"> <img
				alt="" src="assets/letter-c-blue-icon.png" class="header-image">
				<span class="header-title">College Days</span>
			</a>
		</div>
		<div class="navbar-right">
			<!-- menu option on header -->
			<div class="header-item" ng-show="userLoggedIn">
				<a class="text link-btn side-nav-btn"> <img
					class="header-user-pic-section" alt="" src="assets/img/bhabhi.jpg">
					<span>Hello {{loggedInUser.userName}}</span>
				</a>
			</div>
			<div class="header-item" ng-show="!userLoggedIn">
				<a class="text link-btn side-nav-btn" ng-click="openLoginDialog()">login
				</a>
			</div>
			<div class="header-item" ng-show="userLoggedIn">
				<a class="text link-btn side-nav-btn" ng-click="logOut()">logout
				</a>
			</div>
			<div class="header-item" ng-controller=menuCtrl>
				<a id="sideNavPushButton" class="text link-btn side-nav-btn"
					ng-click="toggleRight()" ng-hide="isOpenRight()"> <span
					class="text">Menu</span> <i class="fa fa-bars"></i>
				</a>
			</div>
			<div class="collapse navbar-collapse"></div>
		</div>
	</div>

	<!-- <div class="fixed-search-area-header">
	<div class="filter-section">
	<ng-include src="'app/home/bookSearchSection.tpl.html'">
	</div>
	</div> -->

	<div class="content-container">
		<div class="left-panel" ng-controller="AppCtrl">
			<div class="panel-guide">
				<div class="panel-display-guide">
					<div id="guide-container">
						<div class="guide-toplevel">
							<ul>
								<li class="guide-section"><a class="guide-item" ng-class="{selected : options.selectedOption == 'home'}"
									ng-click="redirectToPage('/home', 'home')"><span class="fa fa-home"></span>&nbsp;
										Home</a></li>
								<li class="guide-section"><a class="guide-item" ng-class="{selected : options.selectedOption == 'library'}"
									ng-click="redirectToPage('/library', 'library')"><span
										class="fa fa-book"></span>&nbsp; Library</a></li>
								<li class="guide-section"><a class="guide-item" ng-class="{selected : options.selectedOption == 'notes'}"
									ng-click="redirectToPage('/notes','notes')"><span
										class="fa fa-university"></span>&nbsp; Notes</a></li>
								<li class="guide-section"><a class="guide-item" ng-class="{selected : options.selectedOption == 'shelf'}"
									ng-click="redirectToPage('/shelf','shelf')"><span
										class="fa fa-home"></span>&nbsp; Shelf</a>
									<div class="guide-child-item">
										<ul>
											<li class="guide-section"><a
												ng-repeat="shelf in shelves | limitTo: shelf.shelfLimit" class="guide-item"
												ng-click="redirectToPage('/shelf',shelf.shelfName)" ng-class="{selected : options.selectedOption == shelf.shelfName}"><span
													class="fa fa-list-ul"></span>&nbsp; {{shelf.shelfName}}</a></li>
													<a><li class="guide-section faded-text" ng-show = "shelf.shelfLimit < shelves.length"
													ng-click = "shelf.shelfLimit = shelves.length">Show more</li></a>
													<a><li class="guide-section faded-text" ng-show = "shelf.shelfLimit == shelves.length"
													ng-click = "shelf.shelfLimit = 4">Show less</li></a>
										</ul>
									</div></li>
							</ul>
						</div>
					</div>
				</div>

				<!-- add filter for notes -->

				<!-- add filter section -->
				<!-- <div>
					<ng-include src="'app/notes/view/filterNotes.tpl.html'">
				</div> -->
			</div>
		</div>

			<!-- ui-view content area  -->
			<div class="ui-view-content-area" ui-view="main"></div>
