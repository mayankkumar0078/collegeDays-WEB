<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <!-- <form> -->
  <form name="myForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Upload Shelf Cover photo</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/img/cancelButton/cancel.png" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
     
     
       
        <div class="md-dialog-content">
        
       
        <button class="select-picture-div" ngf-select ng-model="picFile" accept="image/*"> Select Picture </button>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
            <img-crop image="picFile  | ngfDataUrl"                 
            result-image="croppedDataUrl" ng-init="croppedDataUrl=''">
            </img-crop>
          
        </div>
        <div class="img-croped-area">
            <img ng-src="{{croppedDataUrl}}" />
        </div>
            
        <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
         </div>
   
   <md-dialog-actions layout="row">
   <div class="border-section">
      <md-button ng-click="upload(croppedDataUrl)">Submit</md-button>
       <md-button ng-click="upload()">Cancel</md-button>
     <!--  <button ng-click="answer('useful')" style="margin-right:20px;"> Cancel</button> -->
      </div>
    </md-dialog-actions>
     
    </md-dialog-content>
    
    
  </form>
</md-dialog>
